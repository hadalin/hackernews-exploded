language: python
python: 3.6
install:
- pip install -r _scripts/crawler/requirements.txt
script:
- cd _data
- travis_wait 30 python ../_scripts/crawler/crawler.py --filename hn.json
deploy:
  provider: pages
  skip-cleanup: true
  github-token:
    secure: 
  keep-history: true
  target-branch: master
  on:
    branch: trigger
branches:
  only:
  - trigger
